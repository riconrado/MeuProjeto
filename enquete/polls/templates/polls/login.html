{% extends "polls/layout.html" %}

{% load crispy_forms_tags %}

{% block titulo %} Login {% endblock titulo %}

{% block conteudo %}
        
        {% comment %} <form action="/polls/login/" method="post">{% csrf_token %}

            <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" name="username" class="form-control" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username" placeholder="Login">
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" name="password" class="form-control" autocomplete="current-password" required id="id_password" placeholder="Senha">
            </div>
            
            <!-- Submit button -->
            <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Acessar</button>

        </form> {% endcomment %}
        <div class="container w-50 p-5">

        <form action="/polls/login/" method="post">
            {% csrf_token %}
    
            {{ form|crispy }}

            <button type="submit" class="btn btn-primary btn-block mb-4 w-100">Acessar</button>
        </form>

        </div>


{% endblock conteudo %}
